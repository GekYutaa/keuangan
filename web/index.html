<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan Anak Kos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keuangan Anak Kos</h1>
        <div class="menu">
            <table class="tabel-keuangan">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Pengeluaran</th>
                        <th>Pemasukan</th>
                        <th>Keterangan</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        <div class="keterangan">
            </div>
        <div class="popup">
            <div class="popup-content">
                <h2>Pilih Aksi</h2>
                <button class="btn-belanja">Belanja</button>
                <button class="btn-setor">Setor</button>
            </div>
            <div class="popup-close">X</div>
        </div>
        <div class="input-belanja">
            <input type="number" placeholder="Total Belanjaan">
            <button class="btn-simpan-belanja">Simpan</button>
        </div>
        <div class="input-setor">
            <input type="number" placeholder="Total Setoran">
            <button class="btn-simpan-setor">Simpan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
