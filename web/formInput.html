<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan Anak Kos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keuangan Anak Kos</h1>
        <div class="input-form">
            <label for="jenis">Jenis Transaksi:</label>
            <select id="jenis">
                <option value="pemasukan">Pemasukan</option>
                <option value="pengeluaran">Pengeluaran</option>
            </select>
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" min="1">
            <label for="keterangan">Keterangan:</label>
            <input type="text" id="keterangan">
            <button id="btn-simpan">Simpan</button>
        </div>
        <div class="menu">
            <table class="tabel-keuangan">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Jenis</th>
                        <th>Jumlah</th>
                        <th>Keterangan</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="keterangan">
            </div>
        <div class="popup">
            <div class="popup-content">
                <h2>Pilih Aksi</h2>
                <button class="btn-belanja">Belanja</button>
                <button class="btn-setor">Setor</button>
            </div>
            <div class="popup-close">X</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
